<div class="row">
  <div class="col-md justify">
    <div class="example-container">
      <h2>Makanan</h2>
      <div
        cdkDropList
        #todoList="cdkDropList"
        [cdkDropListData]="foodList"
        [cdkDropListConnectedTo]="[doneList1]"
        class="example-list"
        (cdkDropListDropped)="drop($event)">
        <div class="example-box" *ngFor="let item of foodList; let i = index;" cdkDrag>
          <div class="example-custom-placeholder" *cdkDragPlaceholder></div>
          {{i + 1}}. {{item}}
        </div>
      </div>
    </div>
  </div>
  <div class="col-md justify">
    <div class="example-container">
      <h2>Minuman</h2>
      <div
        cdkDropList
        #doneList="cdkDropList"
        [cdkDropListData]="drinkList"
        [cdkDropListConnectedTo]="[doneList1]"
        class="example-list"
        (cdkDropListDropped)="drop($event)">
        <div class="example-box" *ngFor="let item of drinkList; let i = index;" cdkDrag>
            {{i + 1}}. {{item}}
        </div>
      </div>
    </div>
  </div>
  <div class="col-md justify">
    <div class="example-container">
      <h2>Daftar pesanan</h2>
      <div
        cdkDropList
        #doneList1="cdkDropList"
        [cdkDropListData]="orderList"
        [cdkDropListConnectedTo]="[todoList, doneList]"
        class="example-list"
        (cdkDropListDropped)="drop($event)">
        <div class="example-box" *ngFor="let item of orderList; let i = index;" cdkDrag>
            {{i + 1}}. {{item}}
        </div>
      </div>
    </div>
  </div>
</div>
